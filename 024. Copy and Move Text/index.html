<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy and Move Text</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="input-container">
      <button class="copyBtn btn">Copy Text</button>
      <textarea name="copytext" id="copyText" cols="80" rows="5"></textarea>
    </div>

    <div class="output-container">
      <button class="moveBtn btn">Move Text</button>
      <textarea name="movetext" id="moveText" cols="80" rows="5"></textarea>
    </div>


  <script src="script.js"></script>
</body>
</html>
