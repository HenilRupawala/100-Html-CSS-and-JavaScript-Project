<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h3>Type in your words</h3>
    
    <input type="text" id="input-field" placeholder="Type Your Text Here">

    <div class="btn-container">
      <button class="btn uppercase">ABC</button>
      <button class="btn lowercase">abc</button>
      <button class="btn capitalized">Abc</button>
      <button class="btn bold">B</button>
      <button class="btn italic">I</button>
      <button class="btn underline">ABC</button>
    </div>

    <p class="output-field"></p>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
