<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="img-container">
    <div class="img active" 
    style="
    background-image: url(https://images.unsplash.com/photo-1514454529242-9e4677563e7b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
    ></div>

    <div class="img" 
    style="
    background-image: url(https://plus.unsplash.com/premium_photo-1661715276689-619fb1c79d6f?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
    ></div>

    <div class="img" 
    style="
    background-image: url(https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
    ></div>

    <div class="img" 
    style="
    background-image: url(https://images.unsplash.com/photo-1457195740896-7f345efef228?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
    ></div>

    <div class="img" 
    style="
    background-image: url(https://plus.unsplash.com/premium_photo-1669407690713-b70717638772?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
    ></div>

    <button class="btn arrow-btn left-arrow">
      <p>&#x2190;</p>
    </button>
    <button class="btn arrow-btn right-arrow">
      <p>&#x2192;</p>
    </button>
  </main>
  <script src="script.js"></script>
</body>
</html>
