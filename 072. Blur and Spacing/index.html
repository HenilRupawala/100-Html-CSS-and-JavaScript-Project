<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update CSS Variable Blur and Spacing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <label for="Spacing">Spacing:</label>
        <input
          type="range"
          name="spacing"
          id="spacing"
          min="10"
          max="200"
          value="10"
        />

        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" />

        <label for="base">Color:</label>
        <input type="color" name="base" id="base" value="#ffc600" />
      </div>

      <img
        src="https://images.unsplash.com/photo-1689602037070-fec2eca3f5b2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
