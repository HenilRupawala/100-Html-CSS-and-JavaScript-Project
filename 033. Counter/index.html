<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="counter">
      <div class="count">0</div>
      <button class="increment-btn btn">Increment</button>
      <button class="save-btn btn">Save</button>
    </div>

    <div class="entries">
      <p>Save / Entries</p>
      <div class="entries-field"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
